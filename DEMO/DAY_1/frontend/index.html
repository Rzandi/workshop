<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalanche Wallet Connect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>❄️ Avalanche dApp</h1>
      <p class="subtitle">Connect Wallet (Core Wallet)</p>

      <div class="btn-group">
        <button id="connectBtn">Connect Wallet</button>
        <button id="disconnectBtn" style="display: none;">Disconnect</button>
      </div>

      <div class="card">
        <div id="info" style="display: none; margin-bottom: 12px;">
          <p><strong> Nama:</strong> <span id="name">-</span></p>
          <p><strong> NIM:</strong> <span id="nim">-</span></p>
          <hr style="border-color: rgba(255,255,255,0.2); margin: 12px 0;">
        </div>
        
        <p><strong>Status:</strong> <span id="status">Not Connected</span></p>
        <p><strong>Wallet Address:</strong></p>
        <p id="address">-</p>
        <p><strong>Network:</strong> <span id="network">-</span></p>
        <p><strong>Balance:</strong> <span id="balance">-</span> AVAX</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
